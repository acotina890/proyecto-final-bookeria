<!-- PÁGINA PARA REGISTRAR USUARIOS (base de datos) -->






<!-- HERENCIA DE TEMPLATES: padre.html -->
{% extends "AppBookeria/padre.html" %}

{% load static %} <!-- necesario para cargar archivos estáticos como css, imágenes, etc -->




<!-- BLOQUE VENTANA (cambiar título de la ventana) -->
{% block ventana %}
    Registrar usuario
{% endblock %}




<!-- BLOQUE TITLE (cambiar título de la página) -->
{% block title %}

<!-- Contenedor: TÍTULO DE LA PÁGINA (encabezado) -->
<div class="bg-black bg-opacity-70 p-12 mb-5 text-center">

    <!-- Título -->
    <h1 class="text-white text-5xl tm-logo-font mb-5">
        Registrarse
    </h1>

    <!-- Párrafo -->
    <p class="text-white leading-8 text-sm font-light">
        ¿Ya tienes un usuario? Ingresa
        <a rel="nofollow" href="{% url 'Login' %}">aqu&iacute;</a>
    </p>

</div>

<!-- Contenedor: FORMULARIO PARA INSCRIBIRSE EN EL SISTEMA -->
<div class="flex-1 rounded-xl p-12 pb-14 m-5 bg-black bg-opacity-70 tm-item-container">

    <!-- Formulario de registro -->
    <form action="" method="POST" class="text-lg">

        {% csrf_token %}

        <!-- Entrada de usuario -->
        <input type="text" name="user" class="input w-full bg-black border-b bg-opacity-0 text-white px-0 py-4 mb-4 tm-border-gold" placeholder="Usuario" maxlength="100">
        
        <!-- Entrada de nombre -->
        <input type="text" name="nombre" class="input w-full bg-black border-b bg-opacity-0 text-white px-0 py-4 mb-4 tm-border-gold" placeholder="Nombre" maxlength="100">
        
        <!-- Entrada de apellido -->
        <input type="text" name="apellido" class="input w-full bg-black border-b bg-opacity-0 text-white px-0 py-4 mb-4 tm-border-gold" placeholder="Apellido" maxlength="100">

        <!-- Entrada de correo -->
        <input type="text" name="correo" class="input w-full bg-black border-b bg-opacity-0 text-white px-0 py-4 mb-4 tm-border-gold" placeholder="Correo" maxlength="100">
        
        
        <!-- Entrada de contraseña -->
        <input type="text" name="clave" class="input w-full bg-black border-b bg-opacity-0 text-white px-0 py-4 mb-4 tm-border-gold" placeholder="Contrase&ntilde;a" maxlength="100">


        <!-- Contenedor: "Botón" Registrar -->
        <div class="text-right">

            <!-- Input de envío de datos -->
            <input type="submit" value="Registrarme" class="text-right text-white hover:text-yellow-500 transition" style="background-color: rgba(0,0,0,0.0); cursor: pointer;">
        </div>
    </form>
    
</div>

{% endblock %}
